name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './myweb/package-lock.json'
          
      - name: Install dependencies
        working-directory: ./myweb
        run: npm ci
        
      - name: Build
        working-directory: ./myweb
        run: npm run build

      - name: Prepare deployment
        working-directory: ./myweb
        run: |
          touch out/.nojekyll
          cp -r out/* ../docs/
          touch ../docs/.nojekyll
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          clean: true